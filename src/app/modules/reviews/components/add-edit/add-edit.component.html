<form [formGroup]="form" (ngSubmit)="save()" class="mt-3">
  <div class="form-group">
    <label for="rental">Property</label>
    <input type="text" id="rental" class="form-control" formControlName="rental" [ngClass]="{ 'is-invalid': form.controls['rental'].invalid && form.controls['rental'].touched }">
    <div class="invalid-feedback" *ngIf="form.controls['rental'].invalid && form.controls['rental'].touched">
      Please enter a rental.
    </div>
  </div>
  <div class="form-group">
    <label for="user">User</label>
    <input type="text" id="user" class="form-control" formControlName="user" [ngClass]="{ 'is-invalid': form.controls['user'].invalid && form.controls['user'].touched }">
    <div class="invalid-feedback" *ngIf="form.controls['user'].invalid && form.controls['user'].touched">
      Please enter a user.
    </div>
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <select id="rating" class="form-control" formControlName="rating" [ngClass]="{ 'is-invalid': form.controls['rating'].invalid && form.controls['rating'].touched }">
      <option *ngFor="let option of ratingOptions" [value]="option">{{option}}</option>
    </select>
    <div class="invalid-feedback" *ngIf="form.controls['rating'].invalid && form.controls['rating'].touched">
      Please select a rating.
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" class="form-control" formControlName="comment" [ngClass]="{ 'is-invalid': form.controls['comment'].invalid && form.controls['comment'].touched }"></textarea>
    <div class="invalid-feedback" *ngIf="form.controls['comment'].invalid && form.controls['comment'].touched">
      Please enter a comment.
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
  </div>
</form>
