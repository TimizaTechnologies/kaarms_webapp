<header>
  <div class="flex items-center">
    <!-- BEGIN: Menu Dropdown
    <div class="inline lg:hidden">
      <tui-hosted-dropdown [content]="dropdownMenu">
        <button
          tuiIconButton
          type="button"
          appearance="flat"
          size="m"
          class="mr-2"
          icon="tuiIconAlignJustifyLarge"></button>
      </tui-hosted-dropdown>
      <ng-template #dropdownMenu>
        <tui-data-list role="menu">
          <a
            *ngFor="let item of menuItems"
            #rla="routerLinkActive"
            role="menuitemradio"
            [routerLinkActive]
            [attr.aria-checked]="rla.isActive"
            [routerLink]="item.link">
            {{ item.label }}
            <tui-svg *ngIf="rla.isActive" src="tuiIconCheckLarge"></tui-svg>
          </a>
        </tui-data-list>
      </ng-template>
    </div>
     END: Menu Dropdown -->

    <!-- BEGIN: Title -->
    <a routerLink="/home" class="flex items-center">
      <img src="/assets/images/logo.svg" class="logo-icon" />
      <span class="text-xl font-semibold">
        <span class="hidden md:inline">Angular Authentication</span>
        <span class="inline md:hidden">Auth</span>
      </span>
    </a>
    <!-- END: Title -->

    <!-- BEGIN: Main menu items
    <div class="menu-items hidden lg:inline">
      <a
        *ngFor="let item of menuItems"
        size="m"
        [routerLink]="item.link"
        routerLinkActive="active"
        #rla="routerLinkActive"
        [appearance]="rla.isActive ? 'primary' : 'flat'"
        [icon]="item.icon!">
        {{ item.label }}
      </a>
    </div>
     END: Main menu items -->
  </div>

  <div class="flex items-center">
    <!-- BEGIN: Auth user menu
    <div *ngIf="authUser$ | async as user; else login">
      <tui-hosted-dropdown tuiDropdownAlign="left" [content]="userDropdown">
        <tui-avatar
          [text]="user.firstName + ' ' + user.lastName"
          class="cursor-pointer"></tui-avatar>
      </tui-hosted-dropdown>
      <ng-template #userDropdown>
        <tui-data-list role="menu">
          <tui-opt-group [label]="user.firstName + ' ' + user.lastName">
            <button tuiOption (click)="logout()">
              <span>
                <tui-svg class="mr-2" src="tuiIconLogoutLarge"></tui-svg>
                Logout
              </span>
            </button>
          </tui-opt-group>
        </tui-data-list>
      </ng-template>
    </div>

    <ng-template #login>
      <a size="m" routerLink="/login">
        <mat-icon>icon-user</mat-icon>
        Login
      </a>
    </ng-template>
     END: Auth user menu -->

    <!-- BEGIN: Github link -->
    <a
      href="https://github.com/nikosanif/angular-authentication"
      target="_blank"
      rel="noopener noreferrer"
      class="ml-4 text-2xl">
      <mat-icon>github</mat-icon>
    </a>
    <!-- END: Github link -->
  </div>
</header>
